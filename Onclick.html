<html>
  <head>
    <title>Try It </title>
  </head>
  <body>
    <h1>Hello</h1>
    <br /><br />
    <input type="button" value="Click On Me" onclick="meFunction()" />
    <br /><br />
    <input type="button" value="Hover On Me" onmouseover="hoverFunction()" />
    <script>
      function meFunction() {
        alert ("hello everyone ")
      }
      function hoverFunction() {
        alert ("hi, how are you ? ")
      }
    </script>
  </body>
</html>
